<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>DCA Historical Annexations Table</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.21/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
  <script src="https://js.arcgis.com/3.21/"></script>
  <style>
    html, body, #myTableNode {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
    }
    th[role="columnheader"] {
      background-color: rgb(32, 60, 76) !important;
      color: #fff !important;
      border-bottom: 2px solid #8DD3EE !important;
    }
    #searchBarContainer {
      position: absolute;
      z-index: 3;
      top: 20px;
      left: 75px;
      width: 350px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 7px 10px 7px 2px;
    }
  </style>
</head>
<body class="claro">
  <div id="searchBarContainer">
    <span style="font-size: 1em; color: #203c4c; margin-right:8px;">Search City or County:</span>
    <div id="search" style="display:inline-block;"></div>
  </div>
  <div id="myTableNode"></div>

  <script>
    require([
      "esri/layers/FeatureLayer",
      "esri/dijit/FeatureTable",
      "esri/dijit/Search",
      "dojo/dom",
      "dojo/io-query",
      "dojo/ready"
    ], function (
      FeatureLayer, FeatureTable, Search, dom, ioQuery, ready
    ) {

      function getAnchor() {
        var currentUrl = document.URL,
          urlParts = currentUrl.split('#');
        return (urlParts.length > 1) ? urlParts[1] : null;
      }

      function getQuery() {
        return dojo.doc.location.search.slice(1);
      }

      function getOptions() {
        var params = getAnchor();
        if (params === null) {
          params = getQuery();
        }
        return ioQuery.queryToObject(decodeURIComponent(params));
      }

      // Helper to escape single quotes for SQL
      function escapeSQL(str) {
        return str ? str.replace(/'/g, "''") : "";
      }

      ready(function () {
        var options = getOptions();

        // Check for required parameters
        if (!options.url || !options.outFields || !options.hiddenFields) {
          alert("Missing required parameters (url, outFields, hiddenFields) in URL fragment or query string.");
          return;
        }

        // Create the feature layer
        var myFeatureLayer = new FeatureLayer(options.url, {
          mode: FeatureLayer.MODE_ONDEMAND,
          outFields: options.outFields.split(','),
          visible: true,
          id: "fLayer"
        });

        var myTable = new FeatureTable({
          featureLayer: myFeatureLayer,
          showGridMenu: true,
          hiddenFields: options.hiddenFields.split(',')
        }, "myTableNode");
        myTable.startup();

        // Esri Search Widget as requested
        var search = new Search({
          map: null,
          enableButtonMode: false,
          enableLabel: false,
          enableInfoWindow: false,
          showInfoWindowOnSelect: false,
          sources: [
            {
              featureLayer: myFeatureLayer,
              searchFields: ["City"],
              displayField: "City",
              exactMatch: false,
              outFields: ["*"],
              name: "City",
              placeholder: "Search by City"
            },
            {
              featureLayer: myFeatureLayer,
              searchFields: ["County"],
              displayField: "County",
              exactMatch: false,
              outFields: ["*"],
              name: "County",
              placeholder: "Search by County"
            }
          ]
        }, dom.byId("search"));
        search.startup();

        // Filter table on search result selection
        search.on("select-result", function (e) {
          var sourceName = e.source.name;
          var filterExpr = "";
          if (sourceName === "City") {
            var city = e.result.feature.attributes.City;
            var safeCity = city ? city.replace(/'/g, "''") : "";
            filterExpr = "City = '" + safeCity + "'";
          } else if (sourceName === "County") {
            var county = e.result.feature.attributes.County;
            var safeCounty = county ? county.replace(/'/g, "''") : "";
            filterExpr = "County = '" + safeCounty + "'";
          }
          myFeatureLayer.setDefinitionExpression(filterExpr);
        });

        // Also filter on Enter (search event)
        search.on("search", function (e) {
          var searchTerm = e.value;
          if (!searchTerm || !searchTerm.trim()) {
            myFeatureLayer.setDefinitionExpression("");
            return;
          }
          var safeVal = escapeSQL(searchTerm.trim());
          // Combined logic: match City OR County (partial match)
          var expr = "City LIKE '%" + safeVal + "%' OR County LIKE '%" + safeVal + "%'";
          myFeatureLayer.setDefinitionExpression(expr);
        });

        // Remove filter when search is cleared
        search.on("clear-search", function () {
          myFeatureLayer.setDefinitionExpression("");
        });
      });
    });
  </script>
</body>
</html>
